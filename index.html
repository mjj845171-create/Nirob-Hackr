<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NIRIB HACKR</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  padding:18px;
  font-family:Segoe UI, Arial;
  background:linear-gradient(180deg,#020b1c,#000814);
  color:#eaf4ff;
}

/* TITLE */
h1{
  text-align:center;
  font-size:30px;
  color:#5ad1ff;
  margin:10px 0 25px;
  text-shadow:0 0 12px #00b0ff;
  cursor:pointer;
}

/* TEXT BOX */
.card{
  background:#081f3f;
  border:1px solid #0b4a8b;
  border-radius:16px;
  padding:26px;
  margin-bottom:16px;
  font-size:30px;     /* VERY BIG TEXT */
  line-height:2;
}

/* COPY BUTTON */
.copy{
  width:100%;
  padding:18px;
  font-size:20px;
  font-weight:bold;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#007bff,#00cfff);
  color:white;
  margin-bottom:22px;
}

/* TOAST */
#toast{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:#007bff;
  color:white;
  padding:16px 26px;
  border-radius:40px;
  display:none;
  font-size:18px;
}

/* TELEGRAM FLOAT */
.tg{
  position:fixed;
  bottom:22px;
  right:22px;
  background:#0088cc;
  color:white;
  padding:16px 20px;
  border-radius:40px;
  font-size:18px;
  text-decoration:none;
  font-weight:bold;
  box-shadow:0 0 18px rgba(0,136,204,.7);
}

/* ADMIN PANEL */
#admin{
  display:none;
  position:fixed;
  inset:0;
  background:#000814;
  padding:18px;
  overflow:auto;
}

#admin h2{
  text-align:center;
  color:#5ad1ff;
  font-size:26px;
}

textarea,input{
  width:100%;
  padding:16px;
  font-size:18px;
  border-radius:12px;
  margin-top:12px;
}

.btn{
  width:100%;
  padding:16px;
  margin-top:12px;
  font-size:18px;
  font-weight:bold;
  border:none;
  border-radius:12px;
  background:#00b0ff;
  color:white;
}

.item{
  background:#081f3f;
  padding:16px;
  border-radius:12px;
  margin-top:12px;
  font-size:18px;
}

/* EXTRA BIG FOR MOBILE */
@media(max-width:600px){
  .card{font-size:32px}
  h1{font-size:32px}
}
</style>
</head>

<body>

<h1 id="title">ðŸ˜ˆ NIRIB HACKR ðŸ˜ˆ</h1>

<div id="container"></div>

<div id="toast">âœ… Copied</div>

<a class="tg" id="tgBtn" target="_blank">Telegram</a>

<!-- ADMIN -->
<div id="admin">
  <h2>ðŸ›  Admin Panel</h2>

  <input id="tgInput" placeholder="Telegram link">
  <textarea id="newText" placeholder="Add new text"></textarea>

  <button class="btn" onclick="saveTelegram()">Save Telegram</button>
  <button class="btn" onclick="addText()">Add Text</button>

  <div id="list"></div>

  <button class="btn" onclick="closeAdmin()">Close</button>
</div>

<script>
const ADMIN_PASSWORD="Nirob";

/* TELEGRAM */
let tgLink=localStorage.getItem("tgLink")||"https://t.me/producermaruf";
tgBtn.href=tgLink;
tgInput.value=tgLink;

/* DATA */
let texts=JSON.parse(localStorage.getItem("texts"))||[
"âš ï¸ Dear IMO team, abusive language is used in this room.",
"âŒ Illegal adult links are being shared.",
"ðŸ”ž 18+ content violates community rules.",
"âš ï¸ Please suspend this voice room.",
"âŒ Harassment detected in chat."
];

function render(){
  container.innerHTML="";
  texts.forEach((t,i)=>{
    container.innerHTML+=`
      <div class="card" id="t${i}">${t}</div>
      <button class="copy" onclick="copyText('t${i}')">ðŸ“‹ Copy</button>
    `;
  });
}
render();

function copyText(id){
  navigator.clipboard.writeText(document.getElementById(id).innerText);
  toast.style.display="block";
  setTimeout(()=>toast.style.display="none",1200);
}

/* ADMIN (5 TAP) */
let tap=0, tries=0;
title.onclick=()=>{
  tap++;
  if(tap>=5){
    tap=0;
    if(tries>=3) return alert("Admin locked");
    const p=prompt("Admin password");
    if(p===ADMIN_PASSWORD){
      admin.style.display="block";
      renderAdmin();
    }else{
      tries++; alert("Wrong password");
    }
  }
};

function closeAdmin(){admin.style.display="none"}

function saveTelegram(){
  tgLink=tgInput.value;
  localStorage.setItem("tgLink",tgLink);
  tgBtn.href=tgLink;
  alert("Telegram updated");
}

function renderAdmin(){
  list.innerHTML="";
  texts.forEach((t,i)=>{
    list.innerHTML+=`
      <div class="item">${t}
      <br><button class="btn" onclick="delText(${i})">Delete</button></div>
    `;
  });
}

function addText(){
  if(newText.value.trim()){
    texts.push(newText.value);
    save();
    newText.value="";
  }
}

function delText(i){
  texts.splice(i,1);
  save();
}

function save(){
  localStorage.setItem("texts",JSON.stringify(texts));
  render(); renderAdmin();
}
</script>

</body>
</html>
